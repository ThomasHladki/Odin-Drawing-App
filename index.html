<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <title>Document</title>
</head>
<body>
  <div class="Main-Container">
    <header class="header"></header>
    <div class = "Grid-Container">
      
    </div>
    <div class="Options-Container">
      <div class ="Change-Colour-Container">
        <!--<button class="Change-Colour-Btn Options-Btn">Change Colour</button> -->
        <div class = "Colour-Row-One">
          <div class = "Select-Red"></div>
          <div class = "Select-Blue"></div>
          <div class = "Select-Yellow"></div>
          <div class = "Select-Green"></div>
        </div>
        <div class = "Colour-Row-Two">
          <div class = "Select-Purple"></div>
          <div class = "Select-Orange"></div>
          <div class = "Select-Black"></div>
          <div class = "Select-Pink"></div>
        </div>
        <div class = "Colour-Row-Three">
          <div class = "Select-Brown"></div>
          <div class = "Select-Teal"></div>
          <div class = "Select-Light-Grey"></div>
          <div class = "Select-Peach"></div>
        </div>
        <div class = "Colour-Row-Four">
          <div class = "Select-Dark-Grey"></div>
          <div class = "Select-Burgundy"></div>
          <div class = "Select-Lime"></div>
          <div class = "Colour-Selector"></div>
        </div> 
      </div>
      <div class= "Eraser-Mode-Btn-Container">
        <button class ="Eraser-Mode-Btn Options-Btn">Toggle Eraser Mode: <span class ="Toggle-Container"><span class ="Toggle-Status">OFF</span></span></button>
      </div>
      <div class = "Clear-Grid-Btn-Container">
        <button class="Clear-Grid-Btn Options-Btn">Clear Grid</button>
      </div>
      <div class="Save-Container">
        <button class ="Save-Btn Options-Btn">Save and Export</button>
      </div>
      <div class="Resize-Grid-Container">
        <input type="range" min ="2" max ="64" value="4" class="Resize-Grid-Slider">
        <p class = "Current-Dimensions"><span class="Current-Dimensions-Value">4 by 4</span></p>
      </div>
    </div>
    
  </div>
</body>
</html>
